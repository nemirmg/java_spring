<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о товаре</title>
</head>
<body>
<h1>Информация о товаре</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Количество</th>
        <th>Цена</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${product.id}">ID</td>
        <td th:text="${product.name}">Имя</td>
        <td th:text="${product.quantity}">Количество</td>
        <td th:text="${product.price}">Цена</td>
    </tr>
    </tbody>
</table>

<form th:action="@{/shop/buyProduct}" method="post">
    <input type="hidden" name="productId" th:value="${product.id}" /> <!-- Добавляем скрытое поле с productId -->
    <label for="quantity">Количество:</label>
    <input type="number" id="quantity" name="quantity" min="1" required/>
    <button type="submit">Купить</button>
</form>

</body>
</html>
