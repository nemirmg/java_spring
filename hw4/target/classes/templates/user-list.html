<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <h1>Users</h1>
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td>
            <a th:href="@{'/user-update/' + ${user.id}}">Edit</a>
            <a th:href="@{'/user-delete/' + ${user.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/user-create}">Create user</a>
</body>
</html>
